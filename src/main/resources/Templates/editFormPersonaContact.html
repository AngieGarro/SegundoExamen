<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Personas</title>
    <!-- link para tipo de letra -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<!-- Registro de Personas de Contacto-->

<h3>Registro de Personas de Contacto</h3>
<div>
    <form action="#" th:action="@{/editar/{id}(id=${id})}" th:object="${personContactToEdit}" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" th:field="*{nombre}"  id="nombre"/>
        <label for="ape1">Primer Apellido</label>
        <input type="text" th:field="*{ape1}"  id="ape1"/>
        <label for="ape2">Segundo Apellido</label>
        <input type="text" th:field="*{ape2}"  id="ape2"/>
        <div></div>
        <label for="tele">Telefono</label>
        <input type="tel" th:field="*{tel}"  id="tele"/>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}"  id="email"/>
        <input type="submit" value="Guardar cambios">
    </form>
</div>
<div>
    <a href="/">Volver al principal</a>
</div>
</body>
</html>
